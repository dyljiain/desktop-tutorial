<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

<div id="app">
    <button v-on:click="greetings"> Message</button>
    <!--<p>{{ message }}</p>-->
    <span v-text="message"></span>
</div>


<script src="https://unpkg.com/vue@next"></script>
<script>
const App = {
  data() {

    return {
    message:''

    }
  },
  methods:{

greetings(){
var
  now = new Date(),
  hour = now.getHours(),
  minute = now.getMinutes(),
  second = now.getSeconds(),
  message = '';


if (hour <= 6) {
  this.message = 'Доброго часу доби';
} else if (hour <= 12) {
  this.message = 'Доброго ранку';
} else if (hour <= 18) {
  this.message = 'Добрий день';
} else {
 this.message = 'Добрий вечір';
}
}

  }
}

Vue.createApp(App).mount('#app')

</script>


</body>
</html>
