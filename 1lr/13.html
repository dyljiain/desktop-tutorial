<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
  var oneNum = prompt('Введіть перше число');
        var twoNum = prompt('Введіть друге число');
        var threeNum = prompt('Введіть третє число');
        var fourNum = prompt('Введіть четверте число');
        document.write('a: ' + oneNum + ', b: ' + twoNum + ', c: ' + threeNum + ', d: ' + fourNum);
        document.write('<br> max{min(a, b), min(c, d)} = ');
        document.write( Math.max(Math.min(oneNum, twoNum), Math.min(threeNum, fourNum)) );
        document.write('<br><br>');
</script>
</head>
