<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var day;
        var numDay = prompt('Введіть номер дня тижня');

        switch (numDay) {
            case '1':
                day = 'Понеділок';
                break;
            case '2':
                day = 'Вівторок';
                break;
            case '3':
                day = 'Середа';
                break;
            case '4':
                day = 'Четвер';
                break;
            case '5':
                day = 'Пятниця';
                break;
            case '6':
                day = 'Субота';
                break;
            case '7':
                day = 'Неділя';
                break;
        }

        document.write('Назва введенного(' + numDay +  ') дня: ' + day);
        document.write('<br>');
</script>
</head>
